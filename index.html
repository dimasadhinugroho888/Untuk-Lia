<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Lia ðŸ’– </title>
  <style>
    /* Background langit malam */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    /* Kanvas bintang */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Judul utama */
    h1 {
      margin-top: 15vh;
      font-size: 3rem;
      font-weight: bold;
      color: #ff6ec7;
      text-shadow: 0 0 20px #ff6ec7, 0 0 40px #ff0080;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      position: relative;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6ec7; }
      to { text-shadow: 0 0 30px #ff0080, 0 0 60px #ff0080; }
    }

    /* Teks berjalan seperti diketik */
    .typewriter {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      display: inline-block;
      border-right: 2px solid rgba(255,255,255,0.75);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 6s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Tombol jawaban */
    .btn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 20px #ff4d6d;
    }
    .yes:hover { transform: scale(1.1); }
    .no {
      background: gray;
      color: white;
      pointer-events: none;
      opacity: 0.6;
    }

    /* Popup surat cinta */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 80%;
      max-width: 400px;
      background: #fff0f5;
      color: #ff2e63;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,0,100,0.6);
      text-align: center;
      z-index: 999;
      opacity: 0;
      transition: 0.5s ease;
    }
    .popup.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .popup h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #ff2e63;
    }
    .popup p {
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-line;
      animation: typing 6s steps(60, end) forwards;
      overflow: hidden;
    }
    .popup button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Sakura flowers */
    .sakura {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>Sarah Aulia Marpaung ðŸ’–</h1>
  <div class="typewriter">Maukah kamu menjadi bagian terindah dalam hidupku? âœ¨</div>

  <div>
    <button class="btn yes" onclick="showPopup()">Iya</button>
    <button class="btn no">Tidak</button>
  </div>

  <!-- Popup Surat Cinta -->
  <div class="popup" id="popup">
    <h2>Untuk Sarah ðŸ’Œ</h2>
    <p id="letterText">Sejak pertama kali aku mengenalmu,  
duniaku terasa lebih indah.  
Aku ingin menjalani hari-hari  
bersamamu dengan penuh cinta  
dan kebahagiaan.  
Maukah kamu menjadi milikku selamanya? ðŸ’–</p>
    <button onclick="goWhatsApp()">Aku Mau</button>
  </div>

  <script>
    // Bintang bergerak
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5
      });
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Popup
    function showPopup() {
      document.getElementById("popup").classList.add("active");
      // Tambah sakura jatuh
      for (let i = 0; i < 10; i++) createSakura();
    }
    function goWhatsApp() {
      window.location.href = "https://wa.me/6285179956922?text=Iya%20aku%20mau%20jadi%20milikmu%20selamanya%20ðŸ’–";
    }

    // Sakura jatuh
    function createSakura() {
      const sakura = document.createElement("div");
      sakura.classList.add("sakura");
      sakura.innerHTML = "ðŸŒ¸";
      sakura.style.left = Math.random() * window.innerWidth + "px";
      sakura.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(sakura);
      setTimeout(() => { sakura.remove(); }, 5000);
    }
    setInterval(createSakura, 1000);
  </script>
</body>
</html>
