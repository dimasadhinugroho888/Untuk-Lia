<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Lia üíñ </title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    /* Background langit malam */
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -2;
    }

    /* Efek hati berjatuhan */
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: -1;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Konten utama */
    .container {
      position: relative;
      top: 30vh;
    }

    h1 {
      font-size: 2.5em;
      color: #ff99cc;
      text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff99cc;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66cc; }
      to { text-shadow: 0 0 30px #ff3399, 0 0 60px #ff99cc; }
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .btn {
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #ff3399, #ff66cc);
      box-shadow: 0 4px 15px rgba(255, 51, 153, 0.6);
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
    }

    /* Popup surat cinta */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      color: black;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
      transition: transform 0.4s ease-in-out;
      z-index: 10;
    }
    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: randomColor;
      animation: confettiFall linear forwards;
    }
    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Sakura/bunga jatuh */
    .sakura {
      position: fixed;
      top: -10px;
      font-size: 18px;
      color: pink;
      animation: sakuraFall linear forwards;
      z-index: -1;
    }
    @keyframes sakuraFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h1>Hai Sarah Aulia Marpaung üå∏</h1>
    <p>Aku punya satu pertanyaan penting...<br><br>
       Maukah kamu menjadi bagian terindah dalam hidupku? üíñ</p>
    <button class="btn" onclick="showPopup()">Iya üíï</button>
    <button class="btn" onclick="alert('Yakin mau nolak? üò¢')">Tidak üò¢</button>
  </div>

  <!-- Popup Surat -->
  <div id="popup" class="popup">
    <h2>üíå Untuk Sarah</h2>
    <p>Terima kasih sudah menerima aku...<br>
    Kamu adalah bintang di langit malamku ‚ú®</p>
    <button class="btn" onclick="goToWhatsApp()">Lanjut ke WhatsApp</button>
  </div>

  <script>
    // Background bintang
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      stars.forEach(star => {
        ctx.moveTo(star.x, star.y);
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      updateStars();
    }

    function updateStars() {
      stars.forEach(star => {
        star.y += star.d;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawStars, 50);

    // Efek hati
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 800);

    // Efek sakura
    function createSakura() {
      const sakura = document.createElement("div");
      sakura.className = "sakura";
      sakura.innerHTML = "üå∏";
      sakura.style.left = Math.random() * window.innerWidth + "px";
      sakura.style.animationDuration = (Math.random() * 5 + 3) + "s";
      document.body.appendChild(sakura);
      setTimeout(() => sakura.remove(), 7000);
    }
    setInterval(createSakura, 1200);

    // Popup surat
    function showPopup() {
      document.getElementById("popup").classList.add("active");
      launchConfetti();
    }

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // WhatsApp redirect
    function goToWhatsApp() {
      window.location.href = "https://wa.me/6285179956922?text=Iya%20aku%20mau%20‚ù§Ô∏è";
    }
  </script>
</body>
</html>
